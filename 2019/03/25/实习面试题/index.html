    <div class="post-body" itemprop="articleBody">

      
      

      
        <ul>
<li><h4 id="整数n-写出１到n组成的所有数"><a href="#整数n-写出１到n组成的所有数" class="headerlink" title="整数ｎ,写出１到n组成的所有数"></a>整数ｎ,写出１到n组成的所有数</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">   def method(a,p):</span><br><span class="line">      if len(a) == 0:</span><br><span class="line">          return False</span><br><span class="line">      for i in range(len(a)):</span><br><span class="line">          if a[i] == 0:</span><br><span class="line">              continue</span><br><span class="line">          p.append(str(a[i]))</span><br><span class="line">          item = a[i]</span><br><span class="line">          a[i] = 0</span><br><span class="line">          method(a,p)</span><br><span class="line">          p.pop()</span><br><span class="line">          a[i] = item</span><br><span class="line">          </span><br><span class="line">      if len(p) == len(a):</span><br><span class="line">          print(&apos;&apos;.join(p))</span><br><span class="line"></span><br><span class="line">  a= [1,2,3,4]</span><br><span class="line">  p = []</span><br><span class="line">  method(a,p)</span><br><span class="line"># 这种迭代，调用自身函数返回进入循环后，再次调用自身前，各种条件要相同</span><br></pre></td></tr></table></figure>
</li>
<li><h4 id="一个递增数组和一个数，找出数组中两个数的和为给出的数（O-n-）"><a href="#一个递增数组和一个数，找出数组中两个数的和为给出的数（O-n-）" class="headerlink" title="一个递增数组和一个数，找出数组中两个数的和为给出的数（O(n)）"></a>一个递增数组和一个数，找出数组中两个数的和为给出的数（O(n)）</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"> def method (a,n):</span><br><span class="line">    length = len(a)</span><br><span class="line">    if length &lt;= 1:</span><br><span class="line">        return False</span><br><span class="line">    while a[length-1] &gt; n:</span><br><span class="line">        length -= 1</span><br><span class="line">    left = 0</span><br><span class="line">    right = length - 1</span><br><span class="line">    if left &gt;= right:</span><br><span class="line">        return False</span><br><span class="line">    while left &lt; right:</span><br><span class="line">        while left &lt; right and a[left] &lt; n - a[right]:</span><br><span class="line">            left += 1</span><br><span class="line">        if left &gt;= right:</span><br><span class="line">            return False</span><br><span class="line">        if a[left] == n - a[right]:</span><br><span class="line">            print(a[left],a[right])</span><br><span class="line">            return</span><br><span class="line">        while left &lt; right and a[left] &gt; n - a[right]:</span><br><span class="line">            right -= 1</span><br><span class="line">        if left &gt;= right:</span><br><span class="line">            return False</span><br><span class="line">        if a[left] == n-a[right]:</span><br><span class="line">            print(a[left],a[right])</span><br><span class="line">            return</span><br><span class="line"></span><br><span class="line">a = [1,2,4,4,6]</span><br><span class="line">n = 8</span><br><span class="line">method(a,n)</span><br><span class="line"></span><br><span class="line">#分析题意后，用partition思想</span><br></pre></td></tr></table></figure>
</li>
<li><h4 id="二维数组中的查找"><a href="#二维数组中的查找" class="headerlink" title="二维数组中的查找"></a>二维数组中的查找</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">  def method(a,n):</span><br><span class="line">    length_j = len(a)</span><br><span class="line">    length_i = len(a[0])</span><br><span class="line">    i = length_i - 1</span><br><span class="line">    j = 0</span><br><span class="line"></span><br><span class="line">    while i &gt;= 0 and j &lt; length_j:</span><br><span class="line">        if a[j][i]  == n:</span><br><span class="line">            return True</span><br><span class="line">        elif a[j][i] &gt; n:</span><br><span class="line">            i -= 1</span><br><span class="line">        else:</span><br><span class="line">            j += 1</span><br><span class="line">    return False</span><br><span class="line"></span><br><span class="line">a = [[1,2,3],[2,3,4]]</span><br><span class="line">n = 0</span><br><span class="line">print(method(a,n))</span><br><span class="line">#每行每列都递增是条件</span><br></pre></td></tr></table></figure>
</li>
<li><p>#### </p>
</li>
</ul>
